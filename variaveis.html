<h1>Operadores e Variaveis</h1>


<script>
    alert ('Esta tarefa acabou de ser carregada');
    alert ('num1 vale 60');
    alert ('num2 vale 2');
    alert ('vamos calcular?');
    
</script>

<script>

    var num1 = 60;
    num1 = parseInt(num1);

    var num2 = 2;
    num2 = parseInt(num2);

    var soma = num1+num2;
    var sub  = num1-num2;
    var mult = num1 * num2;
    var div  = num1/num2;

 

    document.write("Adição num1+num2 = ", soma, "<br>");

    document.write("Subtração num1-num2 = ", sub, "<br>");

    document.write("Multiplicação  num1*num2 = ", mult, "<br>");
    
    document.write("Divisão num1/num2 = ", div, "<br>");


    document.write("Relacional num1 é < num2 =", num1<num2, "<br>");
    document.write("Relacional num1 é > num2 =", num1>num2, "<br>");
    document.write("Relacional num1 é == num2 =", num1==num2, "<br>");
    document.write("Relacional num1+num2 é == num2 =", num1+num2==num2, "<br>");


    console.log(num1+num2);
    console.log(num1-num2);
    console.log(num1*num2);
    console.log(num1/num2);
    console.log(num1<num2);
    console.log(num1>num2);
    console.log(num1==num2);
    console.log(num1+num2==num2);

   </script>
